<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        
    </head>
    <body style="background-color: rgba(0,0,0,0); font-family: 'Roboto', sans-serif;">
        <div class="numbers">
            <h1 class="nummer1">01</h1>
        </div>
        <div class="numbers2">
            <h1>02</h1>
        </div>
        <div class="numbers3">
            <h1>03</h1>
        </div>
    <div class="main-container">
        <img src="https://cdn.discordapp.com/attachments/797647971516678174/838385067888869376/eternity.png"> 
        <div class="text"><span style="font-weight: bold">ETERNITY</span> ROLEPLAY</div>
        <div class="_overcast_"></div>
        <div class="character_undercast">
            <div class="background1"></div>
            <div class="overlay-inner">
            </div>
        </div>
            <div class="character-container" style="margin-left: 28%; top: -200px; position: relative;">
                <div class="character-box" id="box1" data-ischar="false" data-charid="1">
                    <h3 class="character-fullname">Skapa karaktär</h3>
                    <div class="character-info">
                        <p class="character-info-new"></p>
                    </div>
                    <div class="buttons">
                        <button id="play-char" style="display:none" data-target="#play-char">VÄLJ</button>
                        <button id="delete" style="display:none" data-toggle="modal" data-target="#delete-char">TA BORT</button>
                    </div>
                </div>
                <div class="character-box" id="box2" data-ischar="false" data-charid="2">
                    <h3 class="character-fullname">Skapa karaktär</h3>
                    <div class="character-info">
                        <p class="character-info-new"></p>
                    </div>
                    <div class="buttons">
                        <button id="play-char" style="display:none" data-target="#play-char">VÄLJ</button>
                        <button id="delete" style="display:none" data-toggle="modal" data-target="#delete-char">TA BORT</button>
                    </div>                  
                </div>
                <div class="character-box" id="box3" data-ischar="false" data-charid="3">
                    <h3 class="character-fullname">Skapa karaktär</h3>
                    <div class="character-info">
                        <p class="character-info-new"></p>
                    </div>
                    <div class="buttons">
                        <button id="play-char" style="display:none" data-target="#play-char">VÄLJ</button>
                        <button id="delete" style="display:none" data-toggle="modal" data-target="#delete-char">TA BORT</button>
                    </div>                  
                </div>
            </div>
        </div>

        <div id="delete-char" class="modal" role="dialog">
            <div class="bg-confirm">
                <h1 class="fonter">Bekräftelse av radering</h1>
                <p class="lowkey">Är du säker att du vill radera karaktären den tas bort permanent och finns inget sätt att få tillbaka den.</p>
                <button id="deletechar" class="btn btn-delete" data-toggle="modal" data-dismiss="modal" style="margin: 0 auto; width: 20%; margin-top: 17px; border-radius: 0;  outline: none">Radera</button>
                <button    id="close"   class="btn btn-secondary" data-dismiss="modal" style="margin: 0 auto; width: 20%; margin-right: 20px; margin-top: 17px; position: absolute; border-radius: 0; outline: none">Avbryt</button>
                       </div>
                    </div>
                  </div>
              </div>
            </div>
        </div>

    <div class="choose-location">
        <div class="overlay-inner">
        </div>
        <button id="back">Tillbaka</button>

        <div class="locations">
            <p class="header">VART VILL DU SPAWNA?</p>
            <br>
            <button id="latest-position">Senaste position</button>
            <button id="motel">Motellet</button>
            <button id="torget">Torget</button>
            <button id="police">Polisstationen</button>
            <button id="hospital">Sjukhuset</button>
        </div>
    </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
