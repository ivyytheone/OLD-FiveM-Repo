<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="overlay">
      <h1 class="registering">SKAPA KARAKTÄR</h1>
      <div class="row"></div>
      <div class="background"></div>
        <div id="wrapper" class="center col s12">
            </div>
              <form>
                <div class="input-field">
                  <input id="firstname" name="firstname" placeholder = "Ange förnamn" type="text" required>
                </div>
                <div class="input-field">
                  <input id="lastname" placeholder = "Ange efternamn" type="text" required>
                </div>
                <div class="input-field">
                  <input id="dateofbirth" placeholder = "Ange födelsedatum (ÅÅÅÅ-MM-DD)" type="text" required>
                </div>
                <div class="input-field">
                  <input id="height" placeholder = "Ange längd (cm)" type="text" maxlength="3" minlength="3" required>
                </div>
                <div class="input-field">
                  <input id="sex" placeholder="Ange kön (m/k)" type="text" required>
                </div>
                <button id="register" class="btn btn-large waves-effect">SKAPA</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <script src="assets/js/materialize.js" type="text/javascript"></script>
    <script src="assets/js/init.js" type="text/javascript"></script>
  </body>
</html>
